<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lern-Portal – Shell (eine Navbar/ ein Footer)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* Shell-Layout: Content im Frame füllt den Viewport unter der Navbar */
    #frameWrap { height: calc(100vh - 56px - 56px); } /* ca. Navbar + Footer Höhe */
    @media (min-width: 992px) { #frameWrap { height: calc(100vh - 64px - 56px); } }
    #pageFrame { width: 100%; height: 100%; border: 0; background: #fff; }
  </style>
  <base href="./">
</head>
<body>
  <!-- Navbar wird von main.js automatisch eingefügt -->
  <main class="container-fluid p-0" id="frameWrap" aria-label="Inhalt">
    <iframe id="pageFrame" title="Inhaltsbereich" src="index.html" aria-live="polite"></iframe>
  </main>
  <!-- Footer wird von main.js automatisch eingefügt -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>
<!-- Hinweis: Öffne diese Datei (shell.html), um das Portal mit nur EINER Navbar/Footer zu nutzen. -->
</html>
